
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار الفصل الأول - الرأي العام (47 سؤال)</title>
  <style>
    body { font-family: 'Arial', sans-serif; direction: rtl; background: #f8f8f8; padding: 20px; }
    .quiz-container { background: #fff; border-radius: 10px; padding: 20px; max-width: 900px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    .question { margin: 25px 0; padding: 10px; border-bottom: 1px solid #ddd; }
    .question span { font-weight: bold; display: block; margin-bottom: 8px; }
    .correct-answer { color: green; font-weight: bold; }
    .wrong-answer { color: red; font-weight: bold; }
    button { padding: 10px 20px; margin-top: 20px; background: #3498db; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .retry { background: #e74c3c !important; }
    .result { margin-top: 30px; font-weight: bold; font-size: 18px; text-align: center; }
  </style>
</head>
<body>
<div class="quiz-container">
  <h2>اختبار الفصل الأول - الرأي العام (47 سؤال)</h2>
  <form id="quizForm"></form>
  <button type="button" onclick="submitQuiz()">تحقق من الإجابات</button>
  <div class="result" id="result"></div>
</div>
<script>
 const questions = [ { text: "الرأي العام هو رأي يظهر نتيجة لتفاعل اجتماعي علني حول قضية تمس مصلحة الجماعة، وليس مجرد رأي فردي.", options: ["صح", "خطأ"], correct: "صح" }, { text: "ظهر مصطلح الرأي العام لأول مرة خلال:", options: ["الثورة الفرنسية", "الثورة الأمريكية", "الثورة الصناعية"], correct: "الثورة الفرنسية" }, { text: "من العوامل التاريخية التي ساهمت في نشأة الرأي العام وانتشاره في العصر الحديث:", options: ["تراجع الصحف", "انكماش المدن", "الثورة الصناعية"], correct: "الثورة الصناعية" }, { text: "أي من العوامل التالية تُعتبر من العوامل النفسية المؤثرة في الرأي العام؟", options: ["التحصيل العلمي", "اللاشعور", "المنصب الوظيفي"], correct: "اللاشعور" }, { text: "وفقًا لتعريف دوب، فإن الرأي العام يُمثل:", options: ["نتائج الانتخابات", "اتجاهات الناس نحو قضية معينة", "رأي الحكومة الرسمي"], correct: "اتجاهات الناس نحو قضية معينة" }, { text: "يُطلق على الرأي العام الذي يصدر عن المثقفين والمتعلمين العاديين:", options: ["الرأي القائد", "الرأي المنقاد", "الرأي المثقف"], correct: "الرأي المثقف" }, { text: "الرأي الكامن هو ذلك الذي:", options: ["يظهر في الإعلام", "يُعبر عنه بحرية", "لا يُعبّر عنه بسبب القيود"], correct: "لا يُعبّر عنه بسبب القيود" }, { text: "المرحلة الأولى من مراحل تكوين الرأي العام تتمثل في:", options: ["الصراع مع الجماعة", "الإحساس والإدراك", "التحول إلى رأي جماعي"], correct: "الإحساس والإدراك" }, { text: "الرأي العام المتقلب هو الذي يتأثر بـ:", options: ["العادات فقط", "الأحداث اليومية", "السياسات العامة"], correct: "الأحداث اليومية" }, { text: "من خصائص الرأي العام:", options: ["الجمود", "الثبات", "الديناميكية"], correct: "الديناميكية" }, { text: "من التعريفات العربية للرأي العام التي تؤكد على الأغلبية الواعية:", options: ["تعريف دوب", "تعريف التهامي مختار", "تعريف جولت"], correct: "تعريف التهامي مختار" }, { text: "من أمثلة الرأي العام المؤقت:", options: ["الرأي حول ثوابت دينية", "الرأي حول قرار حكومي وقتي", "الرأي الشعبي حول الأخلاق"], correct: "الرأي حول قرار حكومي وقتي" }, { text: "الشائعات تُعتبر من:", options: ["وسائل الإعلام الرسمية", "العوامل التي تُكوّن الرأي العام", "التقاليد الشعبية فقط"], correct: "العوامل التي تُكوّن الرأي العام" }, { text: "الرأي العام الساحق هو الذي يتجاوز نسبة:", options: ["60%", "70%", "90%"], correct: "90%" }, { text: "أي من التالي لا يُعتبر من مكونات الرأي العام؟", options: ["الغدد الصماء", "الإذاعة", "العادات الاجتماعية"], correct: "الإذاعة" }, { text: "الرأي العام العالمي هو:", options: ["رأي الحكومات في المؤتمرات", "رأي الشعوب حول قضية إنسانية شاملة", "رأي الصحف فقط"], correct: "رأي الشعوب حول قضية إنسانية شاملة" }, { text: "من شروط تكوين الرأي العام:", options: ["المواجهة المسلحة", "العلنية والنقاش", "السرية والتكتم"], correct: "العلنية والنقاش" }, { text: "في العصور الوسطى، تمثل الرأي العام من خلال:", options: ["الصحف", "الإجماع العام على التقاليد", "الإذاعة الكنسية"], correct: "الإجماع العام على التقاليد" }, { text: "من أبرز المكونات الثقافية المؤثرة في الرأي العام:", options: ["الهواتف الذكية", "وسائل النقل", "الدين والتعليم والعادات"], correct: "الدين والتعليم والعادات" }, { text: "الرأي العام الذي يظهر نتيجة حدث مفاجئ ويختفي بعد زواله هو:", options: ["المؤقت", "الدائم", "المتقلب"], correct: "المتقلب" }, { text: "من عوامل انتشار الرأي العام في العصر الحديث:", options: ["السرية", "زيادة نسبة الأمية", "حرية الصحافة"], correct: "حرية الصحافة" }, { text: "الاتصال الجماهيري لا يؤثر في تشكيل الرأي العام.", options: ["صح", "خطأ"], correct: "خطأ" }, { text: "تعريف جولت يركز على:", options: ["مشاركة جماعية فعلية", "الفهم الجماعي للمصالح", "التصويت الشعبي فقط"], correct: "الفهم الجماعي للمصالح" }, { text: "الرأي العام القائد يتشكل من:", options: ["الفئة غير المتعلمة", "القادة والمفكرين", "السواد الأعظم من الناس"], correct: "القادة والمفكرين" }, { text: "الخطوة الأخيرة في تكوين الرأي العام هي:", options: ["الرأي الفردي", "الصراع", "التحول إلى رأي جماعي مشترك"], correct: "التحول إلى رأي جماعي مشترك" }, { text: "الرأي العام لا يُمكن أن يؤثر في سلوك الأفراد.", options: ["صح", "خطأ"], correct: "خطأ" }, { text: "الصالونات الثقافية الفرنسية ساهمت في نشر:", options: ["الفن فقط", "الرأي العام والنقاش المجتمعي", "العلوم الطبيعية فقط"], correct: "الرأي العام والنقاش المجتمعي" }, { text: "من أمثلة العوامل الفسيولوجية المؤثرة في الرأي العام:", options: ["المزاج المرتبط بنشاط الغدة الدرقية", "أخبار الصحف", "الوعي السياسي"], correct: "المزاج المرتبط بنشاط الغدة الدرقية" }, { text: "الرأي الخاص هو:", options: ["ما يُعلن في وسائل الإعلام", "ما يحتفظ به الفرد دون أن يبوح به", "ما تتبناه الحكومة رسميًا"], correct: "ما يحتفظ به الفرد دون أن يبوح به" }, { text: "الرأي العام المحلي يهتم بقضايا:", options: ["الدولة فقط", "العالم فقط", "المنطقة أو المدينة"], correct: "المنطقة أو المدينة" }, { text: "هل يُمكن أن يتغير الرأي العام؟", options: ["نعم، حسب الظروف", "لا، لأنه ثابت", "يتغير فقط في الحروب"], correct: "نعم، حسب الظروف" }, { text: "تعتمد وسائل الإعلام في تشكيل الرأي العام على:", options: ["العنف", "التضليل فقط", "نشر المعلومات والتأثير النفسي"], correct: "نشر المعلومات والتأثير النفسي" }, { text: "أحد العوامل المهمة لتكوين رأي عام قوي هو:", options: ["غياب النقاش", "وجود قادة رأي", "نقص التعليم"], correct: "وجود قادة رأي" }, { text: "مرحلة الصراع مع آراء الجماعة تعني:", options: ["رفض الحوار", "تكوين رأي فردي", "مواجهة آراء مختلفة ضمن النقاش"], correct: "مواجهة آراء مختلفة ضمن النقاش" }, { text: "الرأي العام الوطني يشمل:", options: ["قرية فقط", "البلد بأكملها", "العالم كله"], correct: "البلد بأكملها" }, { text: "الرأي العام الظاهر يتميز بأنه:", options: ["مخفي", "معبر عنه علنًا", "يُحتفظ به سرًا"], correct: "معبر عنه علنًا" }, { text: "الرأي القائد يُعرف أيضًا باسم:", options: ["الرأي العام المتقلب", "الرأي المنقاد", "الرأي المستنير"], correct: "الرأي المستنير" }, { text: "الشائعات تُعد عاملًا:", options: ["غير مؤثر", "مؤقت التأثير فقط", "قوي التأثير في تشكيل الرأي العام"], correct: "قوي التأثير في تشكيل الرأي العام" },{
  text: "تتميز ظاهرة الرأي العام ظاهرة معقدة حيث تتداخل مجموعة من العوامل والمؤثرات المختلفة في تكوينها، مؤثرات سيكولوجية وسياسية وثقافية واجتماعية.",
  options: ["صح", "خطأ"],
  correct: "صح"
},
{
  text: "الرأي العام كمصطلح، استخدم لأول مرة في القرن السادس عشر أثناء الثورة الفرنسية.",
  options: ["صح", "خطأ"],
  correct: "صح"
},
{
  text: "في مرحلة الرأي الفردي، يقوم الفرد بالتعبير اللفظي بالإشارة عن ميوله واتجاهاته النفسية حول الموضوع أو المؤثرات المختلفة.",
  options: ["صح", "خطأ"],
  correct: "صح"
},
{
  text: "من العوامل التي ساعدت على زيادة نفوذ الرأي العام سيادة الفلسفة النقدية.",
  options: ["صح", "خطأ"],
  correct: "صح"
},
{
  text: "الزعامة الدينية: هي زعامة روحية خالصة تعتبر الأنبياء والرسل أروع مثال لها.",
  options: ["صح", "خطأ"],
  correct: "صح"
},
{
  text: "لم يكن للحروب الدولية أي دور في زيادة نفوذ الرأي العام.",
  options: ["صح", "خطأ"],
  correct: "خطأ"
},
{
  text: "ينقسم الرأي العام حسب عمق التأثير والتأثر إلى ظاهر وكامن.",
  options: ["صح", "خطأ"],
  correct: "صح"
},
{
  text: "ينقسم الرأي العام حسب نوع الرأي، إلى شخصي وخاص.",
  options: ["صح", "خطأ"],
  correct: "صح"
},
{
  text: "من أمثلة الزعامات الاجتماعية: دعاة الإصلاح والعدالة.",
  options: ["صح", "خطأ"],
  correct: "صح"
}
 ];

const quizForm = document.getElementById("quizForm");

questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  div.id = "question" + index;
  let html = `<span>(${index + 1}) ${q.text}</span><br>`;
  q.options.forEach(opt => {
    html += `<input type="radio" name="q${index}" value="${opt}"> ${opt} `;
  });
  div.innerHTML = html;
  quizForm.appendChild(div);
});

function submitQuiz() {
  let score = 0;
  questions.forEach((q, index) => {
    const selected = document.querySelector(`input[name=q${index}]:checked`);
    const questionDiv = document.getElementById("question" + index);
    const userAnswer = selected ? selected.value : "❌ لم يتم الاختيار";
    const correctAnswer = q.correct;

    if (userAnswer === correctAnswer) {
      score++;
      questionDiv.innerHTML += `<div class='correct-answer'>✅ إجابتك صحيحة: ${userAnswer}</div>`;
    } else {
      questionDiv.innerHTML += `<div class='wrong-answer'>❌ إجابتك: ${userAnswer}<br>✅ الإجابة الصحيحة: ${correctAnswer}</div>`;
    }
  });

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `✅ نتيجتك: ${score} من ${questions.length}`;
  resultDiv.scrollIntoView({ behavior: "smooth" });

  const retryBtn = document.createElement("button");
  retryBtn.textContent = "🔄 إعادة المحاولة";
  retryBtn.className = "retry";
  retryBtn.onclick = () => location.reload();
  document.querySelector(".quiz-container").appendChild(retryBtn);
}
</script>
</body>
</html>
